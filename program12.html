<html>
    <head>
        <script>
            function a()
            {
                var x=parseInt(document.getElementById("myinput").value);
                var c=0;
                for(var i=1;i<=x;i++){
                    if(x%i===0){
                        c++;
                        }
                }
                    if(c===2){
                        document.write("prime number");
                    }
                    else{
                        document.write("not a prime number");
                    }
            }

                        
                    
                
            
        </script>
    </head>
    <body>
        enter the number to print<input type="text" id="myinput"/>
        <button onclick="a()">run</button>
        <p id ="myinput"></p>
        </body>
</html>
